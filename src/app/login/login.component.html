<div class="bg-[#21262d] p-4 min-h-screen flex justify-center items-center">
  <div
    #tiltRef
    class="card w-[1200px] flex flex-col md:flex-row overflow-hidden rounded-lg duration-300 shadow-lg border-[1px] bg-[#161b22] border-[#30363d]"
    [style.transform]="
      'perspective(700px) rotateX(' +
      rotateX +
      'deg) rotateY(' +
      rotateY +
      'deg)'
    "
    (mouseenter)="handleMouseEnter()"
    (mouseleave)="handleMouseLeave()"
    (mousemove)="handleMouseMove($event)"
  >
    <div
      class="flex flex-col md:flex-row justify-between gap-10 h-full z-1 relative"
    >
      <div class="flex justify-center w-full p-4">
        <form
          [formGroup]="form"
          (ngSubmit)="onSubmit()"
          class="flex flex-col justify-center items-center"
        >
          <h1 class="text-white text-3xl mb-8">Sign in</h1>

          <div class="flex flex-col text-white mb-4">
            <label for="" class="mb-1">Email</label>
            <input
              type="text"
              placeholder="Email"
              formControlName="email"
              class="bg-[#0E1117] rounded-md px-3 py-2"
            />
          </div>
          <div class="flex flex-col text-white mb-4">
            <label for="" class="mb-1">Password</label>

            <input
              type="password"
              placeholder="Password"
              formControlName="password"
              class="bg-[#0E1117] rounded-md px-3 py-2"
            />
          </div>

          @if (errorMessage) {
          <div>{{ errorMessage }}</div>
          }
          <span   (click)="signup()" class="text-sm text-white cursor-pointer"> sign up</span>
          <button
            type="submit"
            class="px-10 py-2 mt-4 bg-[#9f88ac] rounded-md text-white"
          >
            Sign in
          </button>
        </form>
      </div>
